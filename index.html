<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherDashboard</title>
    <link rel="icon" href="./Pics/weathericon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-image: url(./Pics/KauaiCanyonGrey.png);">
    <div class="text-center" style="background-color: rgb(143, 132, 214); padding: 25px;">
        <h1 style="text-decoration: underline; font-weight: bolder; font-size: 40px;">Weather Dashboard</h1>
    </div>

    <div  class="container-fluid" style="margin-top: 70px;">
      <div class="row">
      <div id="cities" class="col-sm-2">
          <h3 style="font-size:20px;">Search for a City:</h3>
          <input id="locationInput"></input>
          <button type="button" id="searchbtn" class="btn" style="background-color:slateblue; margin-top: 10px;">Search</button>
          <hr>
          <div id="cityButtons">
          <ul id="list"></ul>
          </div>
      </div>
      
    <div class="col-sm-10 container-fluid">
    <div id="currentCity"></div>
    <div class="row col-md-12 cardBox hide">
<div class="card">
  <div class="card-body">
    <h5 class="card-title 0forecastDate "></h5>
    <div class="row">
    <img class="0forecastIcon " alt="">
    <h5 class="card-subtitle mb-2 0forecastTemp"></h5>
    </div>
    <p class="card-text 0forecastHumidity"></p>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title 1forecastDate "></h5> 
    <div class="row">
    <img class="1forecastIcon " alt="">
    <h5 class="card-subtitle mb-2  1forecastTemp"></h5>
    </div>
    <p class="card-text 1forecastHumidity"></p>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title 2forecastDate "></h5>
    <div class="row">
    <img class="2forecastIcon " alt="">
    <h5 class="card-subtitle mb-2  2forecastTemp"></h5>
    </div>
    <p class="card-text 2forecastHumidity"></p>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title 3forecastDate "></h5>
    <div class="row">
    <img class="3forecastIcon " alt="">
    <h5 class="card-subtitle mb-2  3forecastTemp"></h5>
    </div>
    <p class="card-text 3forecastHumidity"></p>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title 4forecastDate "></h5>
    <div class="row">
    <img class="4forecastIcon " alt="">
    <h5 class="card-subtitle mb-2  4forecastTemp"></h5>
    </div>
    <p class="card-text 4forecastHumidity"></p>
  </div>
</div>

</div>
</div>
    

</div>

    </div>
    
          
      </div>
  </body>
</html>
